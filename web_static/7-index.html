<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Abuja, Ekiti..</h4>
          <ul class="popover">
            <li><h2>Lagos</h2></li>
            <ul class="popover_list">
              <li>Surulere</li>
              <li>Ikeja</li>
              <li>Yaba</li>
            </ul>

            <li><h2>Abuja</h2></li>
            <ul class="popover_list">
              <li>Wuse</li>
              <li>Gwaranpa</li>
              <li>Aso rock</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Water, Electricity, Fuel..</h4>
          <ul class="popover">
            <li>Meter Type</li>
            <li>Generator Type</li>
            <li>Inverter</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <div class="places_title">
          <h1>Places</h1>
        </div>
        <div class="articles">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>A Suite</h2>
          </article>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
